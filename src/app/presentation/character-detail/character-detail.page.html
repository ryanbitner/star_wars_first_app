<ion-header>
 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      Eye Color: {{ character?.eyeColor }}
    </ion-item>
    <ion-item>
      Hair Color: {{ character?.hairColor }}
    </ion-item>
  </ion-card>
</ion-content>
